enum seasons {
  SPRING
  SUMMER
  AUTUMN
  WINTER
}

enum lessonStatus {
  PASSED
  FAILED
  DELETED
  NOTCOMPLETED
}

type studentLessonsItem {
  studentName: String
  studentLastname: String
  lessonName: String
  tedadVahed: Int
  lessonTime: String
  grade: Int
  status: lessonStatus
  teacherName: String
  teacherLastname: String
  collegeName: String
  termYear: String
  termSeason: seasons
}

input getStudentLessonsInput {
  studentId: String!
}

input addNewStudentLessonInTermInput {
  studentId: String!
  lessonInTermId: String!
}

type addNewStudentLessonInTermResponse {
  message: String
}
type getStudentLessonsResponse {
  studentLessons: [studentLessonsItem!]!
}

type Query {
  getStudentLessons(
    getStudentLessonsInput: getStudentLessonsInput!
  ): getStudentLessonsResponse!
}

type Mutation {
  addNewStudentLessonInTerm(
    addNewStudentLessonInTermInput: addNewStudentLessonInTermInput!
  ): addNewStudentLessonInTermResponse!
}
